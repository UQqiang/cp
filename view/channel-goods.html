<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        @@include('common/sidebar.html')
        @@include('common/header.html')
    </div>
    <!-- page content -->

    <!-- 内容部分 -->
    <div class="right_col" role="main">

        <!-- 搜索 -->
        <div class="x_panel">
            <div class="x_title">
                <h2><small>搜索框</small></h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="form-inline fr">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" placeholder="请输入渠道商名称" class="form-control form-control-lg" id="keywords">
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-sm btn-success" id="search">搜索</button>
                                </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>        <!-- 姓名角色-->
        <div class="x_panel">
            <div class="x_title">
                <h2><small>渠道列表</small></h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li class="fr">
                        <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <!-- 关联-->
                <div class="form-group">
                    <a class="btn btn-sm btn-success " href="javascript:;" id="channelList">查看关联列表</a>
                </div>
                <div class="table-responsive">
                    <table id="datatable" class="table table-striped jambo_table bulk_action table-bordered">
                        <thead>
                        <tr class="headings">
                            <th class="tc">
                                <input type="checkbox" id="check-all" class="flat">
                            </th>
                            <th class="column-title tc">渠道商ID</th>
                            <th class="column-title tc">渠道商名称</th>
                            <th class="column-title tc">spu数</th>
                            <th class="column-title tc">sku数</th>
                            <th class="column-title tc">渠道商状态</th>
                            <th class="column-title tc no-link last"><span class="nobr">操作</span>
                            </th>
                            <th class="bulk-actions" colspan="7">
                                <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                            </th>
                        </tr>
                        </thead>

                        <tbody id="warehouseList">
                        <tr class="even pointer list">
                            <td class="a-center tc">
                                <input type="checkbox" class="flat checkbox" name="table_records">
                            </td>
                            <td class="tc">张三</td>
                            <td class="tc">管理员1 </td>
                            <td class="tc">111111111</td>
                            <td class="tc">111111111</td>
                            <td class="tc">激活</td>
                            <td class="last tc">
                                <a href="javascript:;">商品管理</a>
                            </td>
                        </tr>
                        <tr class="odd pointer list">
                            <td class="a-center tc">
                                <input type="checkbox" class="flat checkbox" name="table_records">
                            </td>
                            <td class="tc">李四</td>
                            <td class="tc">管理员2</td>
                            <td class="tc">111111</td>
                            <td class="tc">111111111</td>
                            <td class="tc">激活</td>
                            <td class="last tc">
                                <a href="javascript:;">商品管理</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 页码 -->
                <div class="widget-list clearfix ">
                    <div class="fl pagination">
                        <a class="btn btn-sm btn-success" href="channel-goods-select.html">关联</a>
                    </div>
                    <div class="list-page fr">
                        <span class="pagination-info"></span>
                        <div class="ui-pagination pagination"></div>
                    </div>
                </div>
                <!-- /页码 -->
            </div>
        </div>
    </div>
    <!-- page content -->
    @@include('common/footer.html')

</div>
