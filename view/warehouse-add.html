<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>添加账户</title>
    <!-- rev-hash -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- end -->

    <!-- rev-hash -->
    <link href="../style/css/system.css" rel="stylesheet" type="text/css">
    <!-- end -->

</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        @@include('common/sidebar.html')
        @@include('common/header.html')
    </div>
    <!-- page content -->
    <div class="right_col" role="main" id="account">

        <div class="x_panel">
            <div class="x_title">
                <h2>
                    <small></small>
                </h2>
            </div>
            <div class="x_content editorContent">
                <div class="form-inline">
                    <div class="form-group field item mb10">
                        <label class="ui-label ui-label-lg tr"><span class="ui-form-required">*</span>仓库ID：</label>
                        <input class="form-control form-control-410" required="required" data-name="仓库ID"
                               type="text" maxlength="18" placeholder="请输入仓库ID">
                    </div>
                    <br/>
                    <div class="form-group field item mb10">
                        <label class="ui-label ui-label-lg tr"><span class="ui-form-required">*</span>仓库简称：</label>
                        <input class="form-control form-control-410" required="required" data-name="仓库简称"
                               type="text" maxlength="18" placeholder="请输入仓库简称">
                    </div>
                    <br/>
                    <div class="form-group field item mb10">
                        <label class="ui-label ui-label-lg tr"><span class="ui-form-required">*</span>仓库全名：</label>
                        <input class="form-control form-control-410" required="required" data-name="仓库全名"
                               type="text" maxlength="18" placeholder="请输入仓库全名">
                    </div>
                    <br/>
                    <div class="form-group field item mb10">
                        <label class="ui-label ui-label-lg tr"><span class="ui-form-required">*</span>供应商名称：</label>
                        <input class="form-control form-control-410" required="required" data-name="供应商名称"
                               type="text" maxlength="18" placeholder="请输入供应商名称">
                    </div>
                    <br/>
                    <div class="form-group field item mb10">
                        <label class="ui-label ui-label-lg tr"><span class="ui-form-required">*</span>联系人：</label>
                        <input class="form-control form-control-410" required="required" data-name="联系人"
                               type="text" maxlength="18" placeholder="请输入联系人">
                    </div>
                    <br/>
                    <div class="form-group field item mb10">
                        <label class="ui-label ui-label-lg tr"><span class="ui-form-required">*</span>联系电话：</label>
                        <input class="form-control form-control-410" required="required" data-name="联系电话"
                               type="text" maxlength="18" placeholder="请输入联系电话">
                    </div>
                    <br/>
                    <div class="form-group j-no-super field item mb10">
                        <label class="ui-label ui-label-lg tr"><span class="ui-form-required">*</span>联系地址：</label>
                        <select class="form-control form-control-sm" id="areaList-country" data-nextName="province">
                            <option value="null">国家</option>
                        </select>
                        <select class="form-control form-control-sm" id="areaList-province" data-nextName="city">
                            <option value="null">省</option>
                        </select>

                        <select class="form-control form-control-sm" id="areaList-city" data-nextName="area">
                            <option value="null">市</option>
                        </select>

                        <select class="form-control form-control-sm" id="areaList-area" data-nextName="">
                            <option value="null">区</option>
                        </select>
                    </div>
                    <br/>
                    <div class="form-group field item mb10">
                        <label class="ui-label ui-label-lg tr"><span class="ui-form-required">*</span>详细地址：</label>
                        <input class="form-control form-control-410" required="required" data-name="详细地址"
                               type="text" maxlength="18" placeholder="请输入详细地址">
                    </div>
                    <br/>
                    <div class="form-group field item mb10">
                        <label class="ui-label ui-label-lg tr"><span class="ui-form-required">*</span>仓库类型：</label>
                        <input class="form-control form-control-410" required="required" data-name="仓库类型"
                               type="text" maxlength="18" placeholder="请输入仓库类型">
                    </div>
                    <br/>
                    <div class="form-group field item mb10">
                        <label class="ui-label ui-label-lg tr"><span class="ui-form-required">*</span>仓库费用：</label>
                        <div class="input-group">
                            <input class="form-control form-control-370" required="required" data-name="仓库费用"
                                   type="text" maxlength="18" placeholder="请输入仓库费用" disabled="disabled" value="0">
                            <span class="input-group-addon">元</span>
                        </div>
                    </div>
                    <br/>
                </div>
                <div class="footer-btn-group">
                    <a href="javascript:;" class="btn btn-success btn-sm mr10" id="j-submit">保存</a>
                    <a href="javascript:;" class="btn btn-default btm-sm ml10" id="j-cancel">取消</a>
                </div>
            </div>
        </div>
    </div>

    <!-- /page content -->

    @@include('common/footer.html')

</div>
</body>

<!-- rev-hash -->
<!-- inject:js -->
<!-- endinject -->
<!-- end -->

<!-- rev-hash -->
<script src="../src/fn/warehouse-add.js"></script>
<!-- end -->

<!-- warehouse area option -->
<script type="text/template" id="j-template">
    <option value="null"><%= parent_name %></option>
    <% _.each(items,function(item,index){ %>
    <option value="<%= item.id %>" data-region_level="<%= item.region_level %>" data-code="<%= item.code %>">
        <%= item.name %>
    </option>
    <% }) %>
</script>

</html>
