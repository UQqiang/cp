<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- rev-hash -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- end -->

    <!-- rev-hash -->
    <link href="../style/css/goods_management.css" rel="stylesheet" type="text/css">
    <!-- end -->
</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        @@include('common/sidebar.html')
        @@include('common/header.html')
    </div>
    <!-- page content -->

    <!-- 内容部分 -->
    <div class="right_col" role="main">

        <!-- 搜索 -->
        <div class="x_panel">
            <div class="x_title">
                <h2><small>搜索框</small></h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li class="fr">
                        <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="col-md-4 col-sm-12 col-xs-12 form-group pull-right">
                    <div class="input-group">
                        <input type="text" placeholder="请输入HS编码 / 行邮税号" class="form-control form-control-lg pull-right">
                        <span class="input-group-btn">
                              <button type="button" class="btn btn-sm btn-success pull-right" id="j-search">搜索</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="x_panel">
            <div class="x_title">
                <h2><small>税率模板列表</small></h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li class="fr">
                        <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <!-- 关联-->
                <div class="form-group ">
                    <a class="btn btn-sm btn-success " href="add-taxtemplate.html">添加</a>
                    <a class="btn btn-sm btn-success " href="##">导入</a>
                </div>
                <div class="table-responsive">
                    <table id="datatable" class="table table-striped jambo_table bulk_action table-bordered">
                        <thead>
                        <tr class="headings">
                            <th>
                                <input type="checkbox" id="check-all" class="flat">
                            </th>
                            <th class="column-title tc">模板名称 </th>
                            <th class="column-title tc">税率(%)</th>
                            <th class="column-title tc">起征点(元)</th>
                            <th class="column-title tc">行邮税号</th>
                            <th class="column-title tc">HS编码</th>
                            <th class="column-title no-link last tc"><span class="nobr">操作</span>
                            </th>
                            <th class="bulk-actions" colspan="7">
                                <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                            </th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr class="even pointer">
                            <td class="a-center ">
                                <input type="checkbox" class="flat" name="table_records">
                            </td>
                            <td class="tc">名称名称</td>
                            <td class="tc">20%</td>
                            <td class="tc">￥0.00</td>
                            <td class="tc">123456789</td>
                            <td class="tc">987654321</td>
                            <td class="tc"><a href="#">编辑-删除</a>
                            </td>
                        </tr>
                        <tr class="odd pointer">
                            <td class="a-center ">
                                <input type="checkbox" class="flat" name="table_records">
                            </td>
                            <td class="tc">名称名称</td>
                            <td class="tc">20%</td>
                            <td class="tc">￥0.00</td>
                            <td class="tc">123456789</td>
                            <td class="tc">987654321</td>
                            <td class="tc"><a href="#">编辑-删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 页码 -->
                <div class="ui-box">
                    <div class="widget-list">
                        <div class="list-page fr">
                            <span class="pagination-info"></span>
                            <div class="ui-pagination pagination"></div>
                        </div>
                    </div>
                </div>
                <!-- /页码 -->
            </div>
        </div>

    </div>
    <!-- page content -->
    @@include('common/footer.html')

</div>
</body>

<!-- rev-hash -->
<!-- inject:js -->
<!-- endinject -->
<!-- end -->

<!-- end -->
</html>
